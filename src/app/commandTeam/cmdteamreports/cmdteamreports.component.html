<div class="wrapper">
        <div class="sidebar" data-background-color="green" data-active-color="danger">
            <cmdteamsidebar-cmp></cmdteamsidebar-cmp>
        </div>
        <div class="main-panel">
            <cmdteamnavbar-cmp></cmdteamnavbar-cmp>
            <div class="content">
                <div class="container-fluid">
                    <div class="row">
                            <div class="col-md-2"></div>
                        <div class="col-md-8">
                                        <div class="card">
                                        <div class="header">
                                            <h4 class="title">Inspection Reports</h4>
                                            <div class="category">Please choose report type and upload relevant document</div>
                                            <br>
                                            <div class="content">
                                                <div class="row">
                                                    <div class="col-md-4">
                                                       <label for="" class="form-control">
                                                            Report Type
                                                       </label>
                                                    </div>
                                                    <div class="col-md-8">
                                                        <div>
                                                                <select name="" id="" class="form-control border-input">
                                                                    <option value="1" disabled>Select Report Type</option>
                                                                    <option value=""  *ngFor="let report of reports">{{report}}</option>
                                                                </select>
                                                            </div>
                                                    </div>
                                                </div>
                                                <br><br>
                                                <div class="row">
                                                        <div class="col-md-4">
                                                           <label for="" class="form-control">
                                                                Upload Documents
                                                           </label>
                                                        </div>
                                                        <div class="col-md-8">
                                                            <div>
                                                                <input type="file" class="form-control border-input" multiple>
                                                                <div class="text-muted category">You may choose multiple files</div>        
                                                            </div>
                                                        </div>
                                                    </div>
                                                    <br><br>
                                                    <div class="row">
                                                            <div class="col-md-4">
                                                               <label for="" class="form-control">
                                                                    Officer's Comments
                                                               </label>
                                                            </div>
                                                            <div class="col-md-8">
                                                                <div>
                                                                    <textarea name="" id="" cols="30" rows="10" class="form-control border-input"></textarea>
                                                                </div>
                                                            </div>
                                                        </div>
                                                        <br><br>
                                                    <div class="text-center">
                                                        <button class="btn btn-lg btn-success">Submit</button>
                                                    </div>
                                                    
                                                    
                                            </div>
                                        </div>
                                    </div>
                        </div>
                        <div class="col-md-2"></div>
                    </div>
                </div>
            </div>
            
        </div>
    </div>
