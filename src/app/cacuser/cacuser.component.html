<div class="wrapper">
        <div class="sidebar" data-background-color="green">
            <cacsidebar-cmp></cacsidebar-cmp>
        </div>
        <div class="main-panel">
            <cacnavbar-cmp></cacnavbar-cmp>
            <div class="content">
                    <div class="container-fluid">
                            <div class="row">
                                <div class="col-lg-4 col-md-5">
                                    <div class="card card-user">
                                        <div class="image">
                                            <img src="assets/img/flag.jpg" alt="..."/>
                                        </div>
                                        <div class="content">
                                            <div class="author">
                                              <img class="avatar border-white" src="assets/img/user.png" alt="..."/>
                                              <h4 class="title">{{cac_name}}<br />
                                                 <a href="#"><small>{{location}}</small></a>
                                              </h4>
                                            </div>
                                            <p class="description text-center">
                                                {{cacNumber}} <br>
                                               {{emailAddress}}
                                            </p>
                                        </div>
                                        <hr>
                                        <div class="text-center">
                                            <div class="row">
                                                <div class="col-md-3 col-md-offset-1">
                                                    <h5>Phone<br /><small>{{phoneNumber}}</small></h5>
                                                </div>
                                                <div class="col-md-4">
                                                    <h5>NCS Zone<br /><small>{{zone}}</small></h5>
                                                </div>
                                                <div class="col-md-3">
                                                    <h5>Command<br /><small>{{area_command}}</small></h5>
                                                </div>
                                            </div>
                                        </div>
                                    </div>
                                    <div class="card">
                                        <div class="header">
                                            <h4 class="title">Excise Traders</h4>
                                        </div>
                                        <div class="content">
                                            <ul class="list-unstyled team-members">
                                                        <li>
                                                            <div class="row">
                                                                <div class="col-md-1">
                                                                    <div class="avatar">
                                                                       
                                                                    </div>
                                                                </div>
                                                                <div class="col-md-5">
                                                                    British American Tobacco
                                                                    <br />
                                                                    <span class="text-muted"><small>Approved</small></span>
                                                                </div>
                    
                                                                <div class="col-md-6 text-right">
                                                                       <button class="btn btn-sm btn-success btn-icon">Check Duties</button>
                                                                </div>
                                                            </div>
                                                        </li>
                                                        <li>
                                                                <div class="row">
                                                                    <div class="col-md-1">
                                                                        <div class="avatar">
                                                                           
                                                                        </div>
                                                                    </div>
                                                                    <div class="col-md-5">
                                                                        Sona Brewries
                                                                        <br />
                                                                        <span class="text-muted"><small>Pending</small></span>
                                                                    </div>
                        
                                                                    <div class="col-md-6 text-right">
                                                                           <button class="btn btn-sm btn-warning btn-icon">Check Status</button>
                                                                    </div>
                                                                </div>
                                                            </li>
                                                    </ul>
                                        </div>
                                    </div>
                                </div>
                                <div class="col-lg-8 col-md-7">
                                    <div class="card">
                                        <div class="header">
                                            <h4 class="title">Edit Profile</h4>
                                        </div>
                                        <div class="content">
                                            <form>
                                                <div class="row">
                                                    <div class="col-md-5">
                                                        <div class="form-group">
                                                            <label>Full Name</label>
                                                            <input type="text" class="form-control border-input" disabled placeholder="Company" value="{{cac_name}}">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-3">
                                                        <div class="form-group">
                                                            <label>NCS Number</label>
                                                            <input type="text" class="form-control border-input" placeholder="rcNumber" value="{{cacNumber}}" disabled>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                            <div class="form-group">
                                                                    <label>Type</label>
                                                                    <input type="text" class="form-control border-input" placeholder="tinNumber" value="{{commandType}}" disabled>
                                                                </div>
                                                    </div>
                                                </div>
                    
                                                <div class="row">
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Email Address</label>
                                                            <input type="email" class="form-control border-input" placeholder="Email Address" value="{{emailAddress}}" disabled>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-6">
                                                        <div class="form-group">
                                                            <label>Phone Number</label>
                                                            <input type="text" class="form-control border-input" placeholder="Phone Number" value="{{phoneNumber}}">
                                                        </div>
                                                    </div>
                                                </div>
                    
                                                <div class="row">
                                                    <div class="col-md-12">
                                                        <div class="form-group">
                                                            <label>Location</label>
                                                            <input type="text" class="form-control border-input" placeholder="Location" value="{{location}}">
                                                        </div>
                                                    </div>
                                                </div>
                    
                                                <div class="row">
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label>City</label>
                                                            <input type="text" class="form-control border-input" placeholder="City" value="Lagos">
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                        <div class="form-group">
                                                            <label>NCS Zone</label>
                                                            <input type="text" class="form-control border-input" placeholder="zone" value="{{zone}}" disabled>
                                                        </div>
                                                    </div>
                                                    <div class="col-md-4">
                                                            <div class="form-group">
                                                                    <label>Area Command</label>
                                                                    <input type="text" class="form-control border-input" placeholder="Area Command" value="{{area_command}}" disabled>
                                                                </div>
                                                    </div>
                                                </div>
                    
                                               
                                                <div class="text-center">
                                                    <button type="submit" class="btn btn-info btn-fill btn-wd">Update Profile</button>
                                                </div>
                                                <div class="clearfix"></div>
                                            </form>
                                        </div>
                                    </div>
                    
                                    
                                </div>
                    
                    
                            </div>
                        </div>
                    
            </div>
            
        </div>
    </div>
