<div class="wrapper">
    <div class="sidebar" data-background-color="green" data-active-color="danger">
        <dcgsidebar-cmp></dcgsidebar-cmp>
    </div>

    <div class="main-panel">
        <dcgnavbar-cmp></dcgnavbar-cmp>
        <div class="content">
            <div class="container-fluid">
                <div class="row">
                        <div class="col-lg-3 col-sm-6">
                            <div class="card">
                                <div class="content">
                                    <div class="row">
                                        <div class="col-xs-5">
                                            <div class="icon-big icon-warning text-center">
                                                <i class="ti-archive"></i>
                                            </div>
                                        </div>
                                        <div class="col-xs-7">
                                            <div class="numbers">
                                                <p>Completed Requests</p>
                                                0
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-6">
                            <div class="card">
                                <div class="content">
                                    <div class="row">
                                        <div class="col-xs-5">
                                            <div class="icon-big icon-success text-center">
                                                <i class="ti-slice"></i>
                                            </div>
                                        </div>
                                        <div class="col-xs-7">
                                            <div class="numbers">
                                                <p>Inspection Ongoing</p>
                                                0
                                            </div>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-6">
                            <div class="card">
                                <div class="content">
                                    <div class="row">
                                        <div class="col-xs-5">
                                            <div class="icon-big icon-danger text-center">
                                                <i class="ti-receipt"></i>
                                            </div>
                                        </div>
                                        <div class="col-xs-7">
                                            <div class="numbers">
                                                <p>Approved Licences</p>
                                                0
                                            </div>
                                        </div>
                                    </div>
                                    
                                </div>
                            </div>
                        </div>
                        <div class="col-lg-3 col-sm-6">
                            <div class="card">
                                <div class="content">
                                    <div class="row">
                                        <div class="col-xs-5">
                                            <div class="icon-big icon-info text-center">
                                                <i class="ti-ticket"></i>
                                            </div>
                                        </div>
                                        <div class="col-xs-7">
                                            <div class="numbers">
                                                <p>Rejected Licence Requests</p>
                                                0
                                            </div>
                                        </div>
                                    </div>
                                   
                                </div>
                            </div>
                        </div>
                    </div>
    
                    <div class="row">
                        <div class="col-md-8">
                            <div class="card">
                                    <div class="header">
                                        <h4 class="title">Pending Requests</h4>
                                    </div>
                                    <div class="content  table-responsive table-full-width">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th *ngFor="let cell of tableData1.headerRow">{{ cell }}</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let row of tableData1.dataRows">
                                                    <td *ngFor="let cell of row">{{cell}}</td>
                                                    <td><button class="btn btn-sm btn-warning btn-icon">Review</button></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                
                                </div>
                        </div>
                        <div class="col-md-4">
                            <div class="card">
                                <div class="header">
                                    <h4 class="title">
                                        Onsite Customs Officers
                                    </h4>
                                    <div class="category">Officers Available for dispatch</div>
                                </div>
                                <div class="content">
                                    <div class="content  table-responsive table-full-width">
                                        <table class="table table-striped">
                                            <thead>
                                                <tr>
                                                    <th *ngFor="let cell of officerData1.headerRow">{{ cell }}</th>
                                                </tr>
                                            </thead>
                                            <tbody>
                                                <tr *ngFor="let row of officerData1.dataRows">
                                                    <td *ngFor="let cell of row">{{cell}}</td>
                                                    <td><button class="btn btn-sm btn-primary btn-icon">Assign</button></td>
                                                </tr>
                                            </tbody>
                                        </table>
                                    </div>
                                </div>
                            </div>
                        </div>
                    </div>
                    
        </div>
    
        </div>
        
    </div>
</div>
